<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="con_form style.css">
    <title>Contact Form</title>
</head>

<body>
    <div>
        <form action="" method="POST">
            <div class="main_heading">
                <h1>Contact Form</h1> 
                <h6 style="color: teal;">*Please fill all the text in the fields.</h6>
            </div>
            <div class="container">
            <p> Your Name: 
                <input type="text" required name="name" placeholder="Your Full Name">
            </p>
            <p>
                Email:
                <input type="email" name="email" id="email" required placeholder="Valid Email Address">
            </p>
            <p>
                Message:
                <textarea placeholder="Your Message to Us" name="Message" id="Message" cols="100" rows="7"></textarea>
            </p>
            <p> Subject: 
                <input type="text" required name="Subject" placeholder="Job Inquiry">
            </p>            
                <input type="Submit" value="Send">
            </div> 
        </form>
    </div>     
</body>
</html>
